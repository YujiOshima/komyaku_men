<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>だれでもこみゃく面 v1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👁️</text></svg>">
</head>
<body>
    <div class="container">
        <h1>だれでもこみゃく面 v1.0</h1>
        <div class="video-container">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="overlay"></canvas>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>モデルを読み込み中...</p>
            </div>
            <div id="error-message" class="error-message hidden">
                <p>エラーが発生しました。</p>
                <p id="error-details"></p>
                <button id="retry-button">再試行</button>
            </div>
        </div>
        <div class="controls">
    <button id="startButton">カメラを開始</button>
    <button id="stopButton" disabled>停止</button>
    <button id="captureButton" disabled>写真撮影</button>
</div>
<div class="capture-result" style="text-align:center; margin-top:10px;">
    <img id="capturedImage" style="max-width:100%; display:none; border:1px solid #ccc;" alt="撮影画像">
</div>
        <div class="instructions">
            <p>「カメラを開始」ボタンを押して、カメラへのアクセスを許可してください。</p>
            <p>顔が検出されると、自動的にこみゃくが表示されます！</p>
            <p>「停止」ボタンを押してカメラを停止できます。</p>
            <p> ※このアプリは2025年大阪・関西万博の公式キャラクター「ミャクミャク」の二次創作です。</p>
            <p>公式キャラクターの著作権等の扱いに関しては<a href="https://www.expo2025.or.jp/wp/wp-content/themes/expo2025orjp_2022/assets/pdf/character/character_terms.pdf">二次創作ガイドライン</a>に準拠します。</p>
        </div>
        <div class="status">
            <p id="status-message"></p>
        </div>
    </div>

    <!-- TensorFlow.js と Face Detection モデル -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="js/app.js"></script>
</body>
</html>
